<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/autoSuggest.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/keys.css" />
	<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.autoSuggest.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/course-list.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
	<title>RefBook</title>
</head>
<body>

<ul class="bg-slideshow">
	<li><span></span></li>
	<li><span></span></li>
  <li><span></span></li>
	<li><span></span></li>
	<li><span></span></li>
	<li><span></span></li>
</ul>

<section class="content">
	<h1 class="logo"><span>RefBook</span></h1>
    <div class="intro">Recommend reference books to prospectvie university students.</div>
	<div class="body-line"></div>
	
	<div class="refinfo">
		<p>Go and find the required book </p>
		<form name="searchCourse" method="GET" action="book.html" >
			<input accessKey="i" tabindex="1" type="text" id="course" />
			<div id="as-results-courseCode" class="as-results">
			<ul id="not-found" class="as-list">
				<li class="as-message">
					<a data-toggle="modal" onclick="notfoundclick()" href="#courseList">Not found? Select from our course list &gt;&gt;</a>
				</li>
			</ul>
			</div>	
			<input accessKey="s" tabindex="2" type="submit" class="submit-btn" value=""/>
		</form>
        
	</div>
</section>

<section id="courseList" class="modal hide fade">
	<header class="modal-header">
		<h3>Select one course: </h3>
	</header>
	<section class="modal-body">
		<ul id="courses"></ul>
	</section>
	<footer class="modal-footer">
		<a href="#" onclick="ok()" class="btn btn-primary">OK</a>
		<a href="#" id="close" class="btn" data-dismiss="modal">Close</a>
	</footer>
</section>

<footer>
</footer>
</body>
</html>
