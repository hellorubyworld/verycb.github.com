<p class="note" style="padding:0 10px;">也许这里的焰火不及泰晤士河上空的绚丽，<br />也许这里没有拥挤的人群缺少热闹的气氛，<br />也许无法在伦敦度过跟你在一起的第一个新年有点遗憾，<br />但我要你知道，<br />我对你的爱并不会因此而减少。<br /><br />老婆，祝你新年快乐！</p>
